<h1>ガチャシュミレーション</h1>

</from>

<script>
//定番デスペラード
atari=0;
count=0;
masyou=0;

var kekka;

var rusi = ('<img src="https://gamewith.akamaized.net/article_tools/logres/gacha/244636_l.png">') + "覇剣ルシファー";

var senyou = rusi,azi,kuro,kou,hade,peru,ihu,gara,dyura,ara,are;

function gacha() {
    //乱数
    r = Math.floor(Math.random()　* 10000 + 1);

    //ガチャの中身
    if(r<10) kekka = rusi;//
        else if(r<20) kekka = azi;//ok
        else if(r<30) kekka = kou;//ok
        else if(r<40) kekka = hade;//ok

        else if(r<90) kekka = are;//
        else if(r<100) kekka = kuro;

    if(r<100){
        atari = atari +1;
        document.getElementById("hit").innerHTML = atari + "個";
    } else {
        kekka = gokki;
    }
    count = count + 1;
    document.getElementById("try").innerHTML = count + "回";

    masyou = masyou + 3;
    document.getElementById("isi").innerHTML = masyou + "個";

    //kekka = r;
    document.getElementById("result").innerHTML = kekka;

    kakuritu = atari / count * 100 + "%";
    document.getElementById("ritu").innerHTML = kakuritu;

    kekka = " ";
}
